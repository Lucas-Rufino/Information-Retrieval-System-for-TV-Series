<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results - Series Onllayne</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/results.css' %}">
</head>
<body>
<div id="logo"><img src="/static/img/logo.png"></div>
<div class="container">
    <h1 id="title">Search results:</h1>
    {%for data in datas%}
        <div id="resultContainer">
            <div class="list-group">
                <a href={{data.link}} class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{data.title}}</h5>
                    </div>
                    <br>
                    <p class="mb-1">{{data.resume}}</p>
                    <br>
                    <small>
                        Cast: 
                        {%for i in data.cast%}
                            {{i}},
                        {%endfor%}
                    </small>
                    <div id = genres>
                        <small>
                                Genres: 
                                {%for i in data.genre%}
                                    {{i}},
                                {%endfor%}
                        </small>
                    </div>
                    <small>Rate: {{data.rate}}</small>
                    <div id="buttonSpace">
                        <button class="btn btn-secondary">View</button>
                    </div>
                </a>
        </div>
    {%endfor%}
</body>
</html>
